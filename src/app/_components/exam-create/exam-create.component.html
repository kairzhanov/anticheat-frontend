<div class="container">
    <div class="row">
        <h1>Create New Exam</h1>
    </div>

    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" 
            formControlName="title" aria-describedby="titleHelp" placeholder="Enter title">
            <small id="titleHelp" class="form-text text-muted">Title of your exam, ex: Math Midterm Spring 2020</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" 
            formControlName="description" aria-describedby="descriptionHelp" placeholder="Enter description">
            <small id="descriptionHelp" class="form-text text-muted">Description of your exam if needed</small>
        </div>
        <div class="form-group">
            <label for="start_date">Exam available period start date</label>
            <input type="datetime-local" class="form-control" 
            formControlName="start_date" aria-describedby="startDateHelp" placeholder="">
        </div>
        <div class="form-group">
            <label for="end_date">Exam available period end date</label>
            <input type="datetime-local" class="form-control" 
            formControlName="end_date" aria-describedby="endDateHelp" placeholder="">
        </div>
        <div class="form-group">
            <label for="duration">Exam duration (min)</label>
            <input type="number" class="form-control" 
            formControlName="duration" aria-describedby="durationHelp" placeholder="120">
        </div>
        <div class="form-row">
            <div class="col-1">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
            <div class="col-1">
                <a routerLink="/" class="btn btn-danger">Cancel</a>

            </div>            

        </div>

    </form>
    
</div>
