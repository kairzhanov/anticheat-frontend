<div class="container">
  <div class="row" [className]="isLoading ? 'hidden row' : 'shown row'" >
    <div class="col-md-9">
      <!-- <h2>Exam ({{ exam.title }})</h2> -->
      <div *ngIf="isExamStarted">
        <p *ngIf="isExamStarted">Exam started!</p>
        <p >To finish the exam press button below</p>
        <a (click)="finishExam()" class="btn btn-success">Finish</a>
      </div>
      <div *ngIf="!isExamStarted">
        <p >To start the exam press button below</p>
        <a (click)="startExam()" class="btn btn-success">Start</a>
      </div>

    </div>
    <div class="col-md-3">
      <div class="countdown">
        <p class="countdown">
          <span id="minutes" #minutes>00</span>
          <span>:</span>
          <span id="seconds" #seconds>00</span>
        </p>
      </div>
      <div class="canvas-wrapper" #canvasWrapper>
        <video id="video" #videoCamera playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>
      <p id="faceStatus" #faceStatus>Person is looking at the display.</p>
      <p id="object-status" #objectStatus>All your actions are recording.</p>
    </div>
  </div>
  <div [className]="isLoading ? 'shown row' : 'hidden row'">
    <p>Please wait to load the exam...</p>
  </div>
</div>
